<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      label {
        display: flex;
      }

      #div1 {
        /* border: 1px solid black; */
        background-color: rgb(255, 255, 255);
        width: 10px;
        height: 10px;
      }
    </style>

    <script>
      function setStyleOn(rule, targetId, value) {
        x = document.getElementById(targetId);
        x.style[rule] = value;
      }
    </script>

    <label>Color</label>
    <input
      type="color"
      oninput="setStyleOn('background-color','div1', this.value)"
    />

    <label>Height</label>
    <input
      type="range"
      min="5"
      max="1000"
      value="10"
      step="1"
      oninput="setStyleOn('height', 'div1', this.value + 'px')"
    />
    <label>Width</label>
    <input
      type="range"
      min="5"
      max="1000"
      value="10"
      step="1"
      oninput="setStyleOn('width', 'div1', this.value + 'px')"
    />

    <div id="div1"></div>
  </body>
</html>
